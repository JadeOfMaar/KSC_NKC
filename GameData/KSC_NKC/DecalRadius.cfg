@Kopernicus:AFTER[Kopernicus]
{
	@Body[Kerbin]
	{
		@PQS
		{
			@Mods
			{
				@MapDecalTangent[MSC]:NEEDS[BeyondHome]
				{
					@radius *= 1.5
				}
				@MapDecalTangent[KSC]
				{
					@radius *= 1.5
				}
			}
		}
	}
}
@Kopernicus:LAST[EdgeOfEternityA]:NEEDS[EdgeOfEternity]
{
	@Body[Kerbin]
	{
		@SpaceCenter
		{
			@radius = 9400 // 3600
			// @heightMapDeformity = 65	//55.5
		}
	}
}